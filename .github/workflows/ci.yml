name: Website CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [dashboard-release-created]

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build website
      run: npm run build
    
    - name: Test build output
      run: |
        # Verify build was successful
        if [ ! -d "dist" ]; then
          echo "Build failed: dist directory not found"
          exit 1
        fi
        
        # Check for critical files
        if [ ! -f "dist/index.html" ]; then
          echo "Build failed: index.html not found"
          exit 1
        fi
        
        echo "Build verification passed"

  update-release-info:
    name: Update Release Information
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'repository_dispatch'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Update version information
      run: |
        # Update version.js with latest release info
        node scripts/update-version.js \
          --release-tag "${{ github.event.client_payload.release_tag }}" \
          --release-name "${{ github.event.client_payload.release_name }}" \
          --release-date "${{ github.event.client_payload.release_date }}"
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/version.js
        git commit -m "Update version info for ${{ github.event.client_payload.release_tag }}" || echo "No changes to commit"
        git push

  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest
    needs: [build, update-release-info]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build website
      run: npm run build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: mybitcoinfuture.com 