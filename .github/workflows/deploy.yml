name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout website repository
      uses: actions/checkout@v4
      with:
        path: website
        
    - name: Checkout dashboard repository
      uses: actions/checkout@v4
      with:
        repository: MyBitcoinFuture/dashboard
        path: dashboard
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json
        
    - name: Install dependencies
      run: |
        cd website
        npm ci
        
    - name: Sync documentation
      run: |
        cd website
        if [ -d "../dashboard" ]; then
          echo "Dashboard repository found, syncing documentation..."
          node scripts/sync-docs.js || echo "⚠️ Documentation sync failed, using existing documentation"
        else
          echo "Dashboard repository not available, using existing documentation..."
          echo "⚠️ Documentation sync skipped - dashboard repository not accessible"
        fi
      continue-on-error: true
        
    - name: Build website
      run: |
        cd website
        npm run build:no-sync
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./website/dist
        cname: mybitcoinfuture.com















